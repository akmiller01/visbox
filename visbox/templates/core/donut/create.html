{% extends 'core/base.html' %}

    {% block title %} Donut chart {% endblock %}
    {% block head %}
    {% load staticfiles %} 
    <script type="text/javascript" src='{% static 'core/js/charts/common.js' %}'></script>
    <script type="text/javascript" src='{% static 'core/js/charts/donut.js' %}'></script>
    <style>
            
    button {display:block;}
    
    path.slice{
        stroke-width:2px;
    }
    
    polyline{
        opacity: 1;
        stroke: #a9a6aa;
        stroke-width: 2px;
        fill: none;
    }
    </style>
    {% endblock %}    
    {% block content %}
    <div style="float:left;width:20%;overflow-y:scroll;height:100%;">
      <form id="visform" method="post" action="{% url 'core.views.createVis' 'donut' dataset.pk %}">
        {% csrf_token %}
      <a href="#" onclick="$(this).next().slideToggle();" style="display:block;">&gt; Customize and style</a>
      <div class="toggle">
      {{form.as_p}}
      </div>
      <button type="submit" onclick="$('div.toggle').slideDown()">Save chart and configuration</button>
      </form>
      <script>
        {% load staticfiles %}   
        crowbar = function () {
                  var e = document.createElement('script'); e.setAttribute('src',
                  '{% static 'core/js/svg-crowbar.js' %}'
                  ); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e);

        };
      </script>
      <button id="print" onclick="crowbar()">Export as vector</button>
    </div>
    <div style="float:left;width:80%">
      <svg id="donut_chart"></svg>
    </div>
<script>
$('#visform').on('keyup keypress', function(e) {
  var keyCode = e.keyCode || e.which;
  if (keyCode === 13) { 
    e.preventDefault();
    return false;
  }
});
d3.csv("{% url 'core.views.csv' dataset.pk %}",function(error, csvDat) {
    function update() {
        vb_donut("#donut_chart",form2config("#visform"),csvDat);
    };
    update();
    $('select').change(function(){update()});
    $('input').change(function(){update()});
});
</script>
{% endblock %}
