<script>
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
		fontsize = parseFloat(text.style("font-size"))
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", fontsize ).text(word);
      }
    }
  });
};	

function columnType(arr) {
  var parsedArray = arr.map(function(d){return isNaN(parseFloat(d))});
  var arrAvg = d3.mean(parsedArray);
  if (arrAvg<=.5) {
    return("number");
  }else{
    return("string");
  };
};

function NaNSafeSort(x,y){
  var a = parseFloat(x),
  b = parseFloat(y);
   if(!isFinite(a-b))
      return !isFinite(a) ? -1 : 1;
   else
      return a-b;
};

function pointIsInArc(pt, ptData, d3Arc) {
	// Center of the arc is assumed to be 0,0
	// (pt.x, pt.y) are assumed to be relative to the center
	var r1 = d3Arc.innerRadius()(ptData),
		r2 = d3Arc.outerRadius()(ptData),
		theta1 = d3Arc.startAngle()(ptData),
		theta2 = d3Arc.endAngle()(ptData);
	
	var dist = Math.sqrt(pt.x * pt.x + pt.y * pt.y),
		angle = Math.atan2(pt.x, -pt.y);
	
	angle = (angle < 0) ? (angle + Math.PI * 2) : angle;
		
	return (r1 * r1 <= dist) && (dist <= r2 * r2) && 
		   (theta1 <= angle) && (angle <= theta2);
};
	
var duration = 200;
function contrast(hex){
  var color = d3.color(hex);
  var lum = 0.2126*color.r + 0.7152*color.g + 0.0722*color.b;
  var contrast =  lum > 128 ? "black" : "white";
  return(contrast);
};
  
function tip(e) {
    $('#tooltip').show();
    var tooltip = $('#tooltip');
    for (var i=tooltip.length; i--;) {
        tooltip[i].style.left = e.pageX+15 + 'px';
        tooltip[i].style.top = e.pageY-15 + 'px';
    }
};

                  pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                  return [arc.centroid(d2), outerArc.centroid(d2), pos];
              };			
          })
		  .on('end',function(d,i){
			var visible = d3.select(".labels").selectAll("text").filter(function(textDat){return textDat.index==d.index}).data()[0].visible;
			d3.select(this).style("opacity",visible?0:1)
			});
      
      polyline = svg.select(".lines").selectAll("polyline")
          .data(pie(data), key);
		  
      
      polyline
          .exit().transition().delay(duration)
          .remove();

    };
	
	update()
        
    $('select').change(function(){update()});
    $('input').change(function(){update()});
